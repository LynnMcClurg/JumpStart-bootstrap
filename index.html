<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Bootstrap Image Layout</title>
	
	
</head>
<body>
	<div class="container">
		<div class="row">
    		<div class="col-xs-4"><img src="http://mabellszoo.com/images/mz_01.jpg" class="img-responsive" alt="Mabells Zoo One Elephant"></div>
    		<div class="col-xs-4"><img src="http://mabellszoo.com/images/mz_02.jpg" class="img-responsive" alt="Mabells Zoo Two Polar Bears"></div>
    		<div class="col-xs-4"><img src="http://mabellszoo.com/images/mz_03.jpg" class="img-responsive" alt="Mabells Zoo Three Seals"></div>
		</div>
		<div class="row">
    		<div class="col-lg-4"><img src="http://mabellszoo.com/images/mz_04.jpg" class="img-responsive img-rounded center-block" alt="Mabells Zoo Four Snakes"></div>
    		<div class="col-lg-4"><img src="http://mabellszoo.com/images/mz_05.jpg" class="img-responsive img-thumbnail center-block" alt="Mabells Zoo Five Monkeys"></div>
    		<div class="col-lg-4" ><img src="http://mabellszoo.com/images/mz_06.jpg" class="img-responsive img-circle center-block" alt="Mabells Zoo Six Koala Bears"></div>
		</div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
